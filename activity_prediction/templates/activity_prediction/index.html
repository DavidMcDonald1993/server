<!doctype html>
<html>
  <head>
    {% load static %}
    <title>NPAIEngine</title>
    <link rel="stylesheet" type="text/css" 
      href="{% static 'activity_prediction/sidebar.css' %}">
  </head>
  <body style="text-align: center;">

    <div class="sidenav">
      <a href="/activity_prediction">Home</a>
      <a href="/activity_prediction/upload">Activity prediction</a>
      <a href="/natural_products/target_selection">Target screening</a>
      <a href="/natural_products/pathway_selection">Pathway screening</a>
      <a href="/natural_products/reaction_selection">Reaction screening</a>
      <a href="/hit_optimisation/upload">Hit optimisation</a>
      <a href="/logout">Logout</a>
    </div>
 
    <h1>Welcome to NPAIEngine!</h1>
    <br>
    <div>   
       <h2>Compound Activity Prediction and Pathway Enrichment Analysis</h2>

      <form action="activity_prediction/upload/">
        <input type="submit" value="Go to compound file upload">
      </form> 
    </div>

    <br>
    <br>

    <div>
      <h2>Natural Product Library</h2>
      <form action="natural_products/">
        <input type="submit" value="Go to natural product library">
    </form>

    </div> 


    <br>
    <br>

    <div>
      <h2>Hit Optimisation</h2>
      <form action="hit_optimisation/">
        <input type="submit" value="Go to hit optimisation">
    </form>
  </div>

  <br>
  <br>

  <div>
    <h2>Log out</h2>
    <form action="logout">
      <input type="submit" value="Logout">
  </form>
  </div>

  </body>
</html>
