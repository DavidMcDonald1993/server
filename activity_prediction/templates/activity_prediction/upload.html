<!doctype html>
<html>
  <head>
    {% include 'header.html'%}
  </head>

  <body style="text-align: center;">
    <div>

      {% include 'navbar.html' %}

      <h1>Welcome to NPAIEngine's SDF file upload page!</h1>
      {% if form %}
        <form enctype="multipart/form-data" action="/activity_prediction/upload/" method="post">
          {% csrf_token %}

          <div>
            <h2>User Details</h2>
              <label for="username">Username:</label>
              <input type="text" id="username" 
                name="username" value={{username}} readonly> 
              <br>
              <label for="user_email">Desired email address:</label>
              <input type="text" id="user_email" 
                name="user_email" value={{user_email}} readonly> 
              <br>
          </div>
    
      
          <div>
            <h2>Activity Prediction</h2>
            <label for="use_pass">PASS</label>
            <input id="use_pass" name="use_pass" type="checkbox" checked>
            <label for="use_pass">PPB2</label>
            <input id="use_ppb" name="use_ppb" type="checkbox" checked>
          </div>

          <div>
            <h3>File Upload</h3>
            {{ form }}
          </div>

          <br>
          <br>

          <div>
            <h2>Enrichment</h2>
            <h3>Activity Threshold</h3>
            <label for="perform_enrichment">Perform enrichment analysis?</label>
            <input id="perform_enrichment" name="perform_enrichment" type="checkbox" checked>
            <br>
            <label for="threshold">Enrichment Threshold (0-1000):</label>
            <input type="text" id="threshold" name="threshold" value="950">
          </div>

          <br>
          <br>

          <input type="submit" value="Submit">
      </form>
      {% else %}
      <p>No form.</p>
      {% endif %}
    </div>

    <br>
    <br>

    <div>
    
      <form action="/activity_prediction">
        <input type="submit" value="Go to NPAIEngine home">
      </form> 

    </div>
  </body>
</html>
