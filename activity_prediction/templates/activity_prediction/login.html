<!doctype html>
<html>
  {% include 'header.html' %}
  
  <body class="no-nav">
 
    <header>
      <h1>Welcome to NPAIEngine!</h1>
    </header>
    
    <main>
      <div>   
        <h2>Please log in:</h2>
        <form action="/login" method="post">
          {% csrf_token %}
          <label for=username >Username:</label>
          <input type="text" id="username" 
              name="username">   
          <br >
          <label for=password>Password:</label>
          <input type="password" id="password" 
              name="password"> 
          <br>
          <br>
          <input type="submit" value="Login">
        </form> 
      </div>

    </main>

    <footer>

    </footer>

  </body>
</html>
