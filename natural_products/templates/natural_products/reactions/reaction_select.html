<!doctype html>

<html lang="en">

  {% include 'header.html' %}

  <body class="normal">

    {% include 'navbar.html' %}

    <header>
      <h1>Multi-reaction Screening</h1>
      <h2>Reaction selection</h2>
    </header>

    <main>
    
      <div class="hiddenDiv">
        <form class="select-form" action="/natural_products/reactions/screening/hits/" method="get">
        
          <div>
            <label for="reactions">Select reaction(s):</label>
            <select name="reactions" id="reactions" multiple>
              {% for reaction, reaction_encoded, organism, organism_encoded in reactions %}
              <option value="{{organism_encoded}}:_:{{reaction_encoded}}">{{organism}}: {{reaction}}</option>
              {% endfor %}
            </select> 
          </div>

          <br>
          <br>

          <label for="threshold">Threshold (Pa):</label>
          <select name="threshold" id="threshold">
            {% for threshold in thresholds %}
            <option value={{threshold}}>{{threshold}}</option>
            {% endfor %}
          </select>

          <br>
          <br>

          <label for="checkbox">Pa>Pi?</label>
          <input id="checkbox" name="checkbox" type="checkbox" checked readonly>

          <br>
          <br>

          <input type="submit" id="submit" value="Submit" disabled="disabled">
        </form> 
      </div>

    </main>

    <footer>
      <form action="/" >
        <input type="submit" value="Go home">
      </form>
    </footer>

  </body>
</html>
