<!doctype html>
<html lang="en">

  <head>
    {% include 'header.html' %}
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    {% load static %}

    <script type="text/javascript" src="{% static 'js/make_datatables.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/show_hidden.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/tables.css' %}">

  </head>

  <body style="text-align: center;" onload="makeDataTable(['allReactionsTable'], [0])" >

    {% include 'navbar.html' %}

    <div>
    <h1>All Reactions</h1>
    <form action="/" >
      <input type="submit" value="Return to home">
    </form>
    </div>

    <div class="hiddenDiv" style="display:none;">
        
    <div class="table-responsive results-table" >
    <table id="allReactionsTable" class="display table data" style="width:100%;text-align:center;">
      <thead>
        <tr>
            <th>Reaction Name</th>
            <th>Organism</th>
        </tr>
      </thead>
      <tbody>
        {% for reaction_name, reaction_name_encoded, organism, organism_encoded in reactions %}
          <tr>
            <td> <a href="/natural_products/reactions/all/{{reaction_name_encoded}}:_:{{organism_encoded}}"> 
            {{ reaction_name }} </a> </td>
            <td>{{organism}}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

  </div>
   

</body>
</html>
