<!doctype html>
<html lang="en">

  {% include 'header.html' %}

  <body class="normal" onload="makeDataTable(['allCompoundsTable'], [1])" >

    {% include 'navbar.html' %}

    <header>
      <h1>All natural products</h1>
    </header>
    <main>
      <div class="table-responsive results-table hiddenDiv" >
        <table id="allCompoundsTable" class="display table data" style="width:100%;text-align:center;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Molecular Formula</th>
              <th>SMILES</th>
            </tr>
          </thead>
          <tbody>
            {% for id, name, formula, smiles in compounds %}
            <tr>
              <td> <a href="/natural_products/compounds/all/{{id}}"> 
              {{ id }} </a> </td>
              <td>{{name}}</td> 
              <td>{{formula}}</td> 
              <td>{{smiles}}</td> 
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>

  <footer>
    <form action="/" >
      <input type="submit" value="Return to home">
    </form>
  </footer>

</body>
</html>
