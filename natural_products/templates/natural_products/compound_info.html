<!doctype html>
<html>
  <head>
    {% load static %}
    <title>NPAIEngine</title>
  </head>
  <body>
    <p>Welcome to NPAIEngine!</p>
    <p>
      Compound info page
      <form action="/natural_products">
        <input type="submit" 
          value="Return to compound library home">
      </form>
    </p>
    {% if img_filename %}
      <img src="{% static . %}/{{img_filename}}" 
        style="width: 25%; height: 25%;" >
    {% endif %}
    <table style="width:100%;text-align:left">
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
      {% for key, value in info %}
        <tr>
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      {% endfor %}
    </table>
    <br>
    <p>Activities</p>
    <table style="width:100%;text-align:center">
      <tr>
        <th>Target</th>
        <th>Activity</th>
      </tr>
      {% for target, activity in activities %}
      <tr>
        <td>{{target}}</td>
        <td>{{activity}}</td>
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
